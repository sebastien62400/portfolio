<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="icon" href="../image/portfolio-icon.png">
    <link rel="stylesheet" href="../scripts/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../scripts/default.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Contact</h1>
            <form onsubmit="sendEmail(); reset(); return false">
                <input type="text" name="name" id="name" placeholder="Your name ..." required>
                <input type="email" name="email" id="email" placeholder="Your email ..." required>
                <textarea id="message" rows="4" placeholder="Your message" id="message" required></textarea>
                <input type="submit"></input>
            </form>
        </div>
        <a href="../index.html"><ion-icon name="arrow-back"></ion-icon></a>
    </div>

    <div class="message_send">
        <p>Your message has been sent !</p>
        <button id="ok button" onclick="closeWindow()">Ok</button>
    </div>

    <footer>
        <div class="content-footer">
            <div class="social-media">
                <h2>Social</h2>
                <li><a href="https://github.com/sebastien62400">Github</a></li>
                <li><a href="#">Instagram</a></li>
            </div>

            <div class="center-footer-line"></div>

            <div class="contact-footer">
                <h2>Contact</h2>
                <li><a href="#">sebastien.dufour62460@gmail.com</a></li>
            </div>
        </div>
    </footer>


    <!-- scripts -->

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="../scripts/email.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
</body>
</html>
